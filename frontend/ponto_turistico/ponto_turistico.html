<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/basic-page.css">
    <script src="../src/nav/add_navbar.js"></script>
    <script src="../src/js/authorized.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style> body { visibility: hidden; } body.loaded { visibility: visible; } </style>
    <title>Quixada Tour - Atração</title>
</head>

<body>

    <!-- Nav -->
    <header id="navbar"></header>
        
    <main>
        <div class="content">
            <section class="local">
                <div class="info_local">
                    <div class="bio_local"> 
                        <img src="" alt="" id="imagem">
                        <h1 id="nome">Pedra da Galinha Choca</h1>
                    </div>
                    <div class="detalhes" id="detalhes">
                        <p><i class="bi bi-geo-alt-fill"></i> Endereço: Rua do Sertão, 123</p>
                        <p><i class="bi bi-clock-fill"></i> Horário de Funcionamento: 08:00 - 17:00</p>
                    </div>
                    <button type="button" class="botao_agendamentos" id="openModal">Agendamentos</button>
                </div>
            </section>
            <section class="avaliacoes" id="avaliacoes">
                <article id="avaliacao_usuario">

                    <form id="formComentario">
                        <button id="avaliar">Avaliar</button>
                    </form>
                </article>
            </section>
        </div>
    </main>
    
    <!-- Loading Screen -->
    <div id="loader-container"></div>
    <script src="../src/js/loading.js"></script>
    <div id="popup-container"></div>
    <script src="/frontend/src/popup/add_popup.js"></script>
    <script src="script.js"></script>
</body>
</html>
