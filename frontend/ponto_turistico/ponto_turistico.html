<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/basic-page.css">
    <script src="../src/nav/add_navbar.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style> body { visibility: hidden; } body.loaded { visibility: visible; } </style>
    <title>Quixada Tour - Atração</title>
</head>

<body>
    <!-- Nav -->
    <header id="navbar"></header>
        
    <main>
        <div class="content"> <!-- a main está definida como display flex, porém para a formatação precisava de um content diplay block -->
            <section class="local">
                <div class="imagem_local">
                    <div id="carouselExample" class="carousel slide">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="/frontend/src/img/açude.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="/frontend/src/img/casa raquel.jpeg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="/frontend/src/img/galinha_choca.jpg" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                    </div>
                <div class="info_local">
                    <div class="bio_local"> 
                        <h1 id="nome">Pedra da Galinha Choca</h1>
                    </div>
                    <div class="detalhes" id="detalhes">
            
                        <p><i class="bi bi-geo-alt-fill"></i> Endereço: Rua do Sertão, 123</p>
                        <p><i class="bi bi-clock-fill"></i> Horário de Funcionamento: 08:00 - 17:00</p>
                    </div>
                    <button type="button" class="botao_agendamentos" id="openModal">Agendamentos</button>
                </div>
                <div class="modal" id="agendamentoModal">
                    <div class="modal-content">
                        <button class="close-btn" id="closeModal">&times;</button>
                        <h2>Agendamento</h2>
                        <p>Escolha a data para o seu agendamento:</p>
                        <input type="date" id="calendario" placeholder="Selecione a data">
                        <br><br>
                        <button class="botao_agendamentos">Confirmar</button>
                    </div>
                </div>
            </section>
            <section class="avaliacoes" id="avaliacoes">
                <article class="avaliacao_usuario">
                    <div class="usario">
                        <div class="avatar"></div>
                        <h4>João da Silva</h4>
                    </div>
                    <p>Excelente lugar para visitar, recomendo a todos!</p>
                    <form id="formComentario">
                        <textarea id="comentario" placeholder="Deixe seu comentário"></textarea>
                        <button type="submit" id="comentar">Enviar Comentário</button>
                    </form>
                </article>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
