<head>
    <link rel="stylesheet" href="../src/popup/popup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="../src/js/review.js"></script>
</head>

<div class="popup">
    <div id="popup-header">
        <div id="title">Avaliando <span id="popup-person-name"></span> </div>
        <button id="popup-exit-button">X</button>
    </div>
    <div id="write-send">
        <textarea name="Escreva algo..." id="avaliar-textarea" placeholder="Escreva algo..."></textarea>
        <div>
            <div class="avaliacao">
                <div class="stars"></div>
                <span class="valor" id="avaliar-number" style="display: none;"></span>
            </div>
            <section>
                <button id="deletar-button"><i class="bi bi-trash"></i></button>
                <button id="avaliar-button">Avaliar</button>
            </section>
        </div>
    </div>
    <script>
        stars_hover(document.querySelector('#write-send .avaliacao'), document.getElementById('avaliar-number'));
    </script>
</div>
