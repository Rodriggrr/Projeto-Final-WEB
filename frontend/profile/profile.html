<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../src/js/authorized.js"></script>
    <script src="../src/nav/add_navbar.js"></script>
    <link rel="stylesheet" href="../src/css/basic-page.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }
    </style>
    <title>Perfil</title>
</head>

<body>
    <!-- Nav -->
    <header id="navbar"></header>

    <!-- Conteúdo Principal Aqui -->
    <main>
        <aside class="left">
            <div class="top">
                <span class="title">Avaliações</span>
                <span id="avaliar"></span>
            </div>
                <div class="container">
                
            </div>
        </aside>

        <section class="profile">
            <div class="img-fix">
                <img src="../src/img/logo-placeholder-image.png" alt="Foto de Perfil" id='pp' class="profile-picture">
            </div>
            <span class="apelido" id="apelido"></span>
            <div class="avaliacao">
                <div class="stars"></div>
                <div>
                    <span class="media valor ignore" id="nota"></span>
                    <span>/ 5</span>
                </div>
            </div>
            <div class="top">
                <div class="parceria">
                    <span class="description"><i class="bi bi-hand-thumbs-up"></i>Parceria <i class="bi bi-pen"></i></span>
                    <span class="value"></span>
                </div>
                <div class="nome">
                    <span class="description"><i class="bi bi-person"></i>Nome <i class="bi bi-pen"></i></span>
                    <span class="value"></span>
                </div>
                <div class="nascimento">
                    <span class="description"><i class="bi bi-calendar3"></i>Nascimento <i class="bi bi-pen"></i></span>
                    <span class="value"></span>
                </div>
                <div class="sexo">
                    <span class="description"><i class="bi bi-gender-ambiguous"></i>Sexo <i class="bi bi-pen"></i></span>
                    <span class="value"></span>
                </div>
            </div>
            <button id="desconectar">Desconectar</button>
        </section>
        <aside class="right">
            <span class="title">Sobre Mim</span>
            <div class="container">
                <div class="textplace">
                    <span></span>
                </div>
            </div>
        </aside>
    </main>
    <script>
        function remove_name_border() {
            let border = document.getElementsByClassName('border');
            let content = document.querySelectorAll('aside.left .avaliacao-usuario .content');

            for (let i = 0; i < border.length; i++) {
                console.log(content[i].innerText);
                if (content[i].textContent === "") border[i].style.display = 'none';
            }
        }
        
        remove_name_border();
    </script>
    <script src="../src/js/review.js"></script>
    <script src="script.js"></script>
</body>

</html>
