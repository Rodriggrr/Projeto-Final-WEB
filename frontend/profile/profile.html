<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../src/js/authorized.js"></script>
    <script src="../src/nav/add_navbar.js"></script>
    <script src="../src/popup/add_popup.js"></script>
    <link rel="stylesheet" href="../src/css/basic-page.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }
    </style>
    <title>Perfil</title>
</head>

<body>
    <!-- Nav -->
    <header id="navbar"></header>

    <!-- Avaliar Popup-->
    <div id="popup-container"></div>

    <!-- Conteúdo Principal Aqui -->
    <main>
        <aside class="left">
            <div class="top">
                <span class="title">Avaliações</span>
                <span id="avaliar"></span>
            </div>
                <div class="container">
            </div>
            <button>Avaliar</button>
        </aside>

        <section class="profile">
            <div class="img-fix">
                <img src="../src/img/logo-placeholder-image.png" alt="Foto de Perfil" id='pp' class="profile-picture">
            </div>
            <span class="apelido" id="apelido"></span>
            <div class="avaliacao">
                <div class="stars"></div>
                <div>
                    <span class="media valor ignore" id="nota"></span>
                    <span>/ 5</span>
                </div>
            </div>
            <div class="top">
                <div class="parceria">
                    <span class="description"><i class="bi bi-hand-thumbs-up"></i>Parceria <i class="bi bi-pen"></i></span>
                    <span class="value"></span>
                </div>
                <div class="nome">
                    <span class="description"><i class="bi bi-person"></i>Nome Completo <i class="bi bi-pen"></i></span>
                    <span class="value"></span>
                </div>
                <div class="nascimento">
                    <span class="description"><i class="bi bi-calendar3"></i>Nascimento <i class="bi bi-pen"></i></span>
                    <span class="value"></span>
                </div>
                <div class="sexo">
                    <span class="description"><i class="bi bi-gender-ambiguous"></i>Sexo <i class="bi bi-pen"></i></span>
                    <span class="value"></span>
                </div>
                <div class="email">
                    <span class="description"><i class="bi bi-envelope"></i>Email <i class="bi bi-pen"></i></span>
                    <span class="value"></span>
                </div>
                <div class="senha">
                    <span class="description"><i class="bi bi-lock"></i>Senha <i class="bi bi-pen"></i></i></span>
                    <span class="value"> Alterar</span>
                </div>
            </div>
        </section>
        <aside class="right">
            <span class="title">Sobre Mim</span>
            <div class="container">
                <div class="textplace">
                    <span></span>
                </div>
            </div>
        </aside>
    </main>
    <script>
       
    </script>
    <script src="../src/js/review.js"></script>
    <script src="script.js"></script>
</body>

</html>
