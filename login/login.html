<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../src/nav/add_navbar.js"></script>
    <link rel="stylesheet" href="../src/css/basic-page.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Quixadá tour - Login</title>
</head>

<body>
    <!-- Conteúdo Principal Aqui -->
    <main>
        <section class="entrar">
            <h1>Entre no <span>Quixadá Tour</span></h1>
            <div class="container">
                <div class="usuario">
                    <label for="usuario">Usuario ou E-mail</label>
                    <input id="usuario" type="text" placeholder="Usuario ou E-mail">
                </div>

                <div class="senha">
                    <label for="senha">Senha</label>
                    <input id="senha" type="password" placeholder="Senha">
                    <a href="#" title="Recupere sua senha caso tenha esquecido">Esqueceu a senha?</a>
                </div>

                <div class="login">
                    <button type="submit">Login</button>
                </div>
            </div>
            <p class="registrar">
                Novo no Quixadá Tour?
                <a href="Registrar.html" title="Crie sua conta no sistema"> Registre-se →</a>
            </p>
        </section>
    </main>

</body>
</html>
